<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibrant Photo Display</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <h1 class="header">Vibrant Photo Display <i class="fas fa-camera"></i></h1>
    <section id="photoGallery">
      <figure>
        <i class="fas fa-arrow-circle-left" id="goBack"></i>
        <img
          id="highlighted"
          src="images/flowers-pink-large.jpg"
          alt="Highlighted Image"
          width="800"
          height="533"
        />
        <i class="fas fa-arrow-circle-right" id="goForward"></i>
        <figcaption id="photoDescription">
          Pink Flowers - A beautiful view of pink flowers.
        </figcaption>
      </figure>
      <div id="thumbnailScroller">
        <ul id="thumbnailList"></ul>
      </div>
    </section>
    <!-- JavaScript file for gallery functionality -->
    <script src="js/app.js"></script>
  </body>
</html>
